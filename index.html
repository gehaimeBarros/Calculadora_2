<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/stickers/100/000000/calculator.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div id="ex1" class="modal">
        <h2>Bem vindo a Super Calculadora.<div style="display: inline-block; vertical-align: middle"></div><img
                src="https://img.icons8.com/stickers/100/000000/calculator.png" /></h2>
    </div>

    <form action="" method="get" name="calcula">
        <h1>Calculadora x938</h1>
        <p><input type="text" name="f" id="" disabled="disabled" placeholder="0"></p>

        <p> <input type="button" name="" id="" value="1" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="2" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="3" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="+" onClick="javascript:calc(value);"></p>

        <p> <input type="button" name="" id="" value="4" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="5" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="6" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="-" onClick="javascript:calc(value);"></p>

        <p> <input type="button" name="" id="" value="7" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="8" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="9" onClick="javascript:calc(value);">
            <input type="button" name="" id="" value="*" onClick="javascript:calc(value);"></p>

        <p> <input type="button" name="" id="zero" value="0" onClick="javascript:calc(value);">
            <input type="button" name="" id="divd" value="/" onClick="javascript:calc(value);"></p>
        <input type="reset" name="" value="Apagar" id="">
        <input type="button" name="" id="" value="=" onClick="javascript:calc(value);">
        <p><b id="model-calc">model 920933WKW</b></p>

        <footer>
            <b id="dev">Desenvolvido por </b>
            <div style="display: inline-block; vertical-align: middle;"><a href="https://github.com/gehaimeBarros"
                    target="_blank"><img src="https://img.icons8.com/color/100/000000/connectdevelop.png"
                        style="width: 23px;" /></a></div>
        </footer>

        <script src="js/app.js"></script>

    </form>

</body>

</html>
