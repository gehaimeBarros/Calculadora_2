<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/avaliacao.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/96/000000/star--v1.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <title>Deixe sua nota | Like Like</title>
</head>

<body>
    <form action="" method="get">
        <h1>Deixe sua avaliação</h1>
        <div class="product-review-stars">
            <input type="radio" id="star5" name="rating" value="5" class="visuallyhidden" /><label for="star5"
                title="Rocks!">★</label>
            <input type="radio" id="star4" name="rating" value="4" class="visuallyhidden" /><label for="star4"
                title="Pretty good">★</label>
            <input type="radio" id="star3" name="rating" value="3" class="visuallyhidden" /><label for="star3"
                title="Meh">★</label>
            <input type="radio" id="star2" name="rating" value="2" class="visuallyhidden" /><label for="star2"
                title="Kinda bad">★</label>
            <input type="radio" id="star1" name="rating" value="1" class="visuallyhidden" /><label for="star1"
                title="Sucks big time">★</label>
        </div>

        <p><textarea name="" id="respota" placeholder="sujestão?..." cols="30" rows="10" required /></textarea ></p>
        <p><button onClick="window.location.href='index.html'">Sair</button></p>
    </form>
</body>

</html>
