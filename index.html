<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/stickers/100/000000/calculator.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora x938</title>
</head>

<body>

    <div id="ex1" class="modal">
        <h2>Bem vindo a Super Calculadora.<div style="display: inline-block; vertical-align: middle"></div><img
                src="https://img.icons8.com/stickers/100/000000/calculator.png" /></h2>
    </div>

    <form action="" method="get" name="calcula">
        <div class="title-calc">
            <h1>Calculadora x938</h1>
        </div>

        <div class="div_screen">
            <p><input type="text" name="f" id="screen" disabled="disabled" placeholder="0"></p>
        </div>

        <div class="div btn btn_calc">
            <p> <input type="button" name="" id="btn_one" title="um" value="1" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_two" title="dois" value="2" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_three" title="três" value="3" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_most" title="Soma" value="+" onClick="javascript:calc(value);"></p>
        </div>

        <div class="div btn btn_calc">
            <p> <input type="button" name="" id="btn_four" title="Quatro" value="4" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_five" title="Cinco" value="5" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_six" title="Seis" value="6" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_anyless" title="Subtração" value="-"
                    onClick="javascript:calc(value);"></p>
        </div>

        <div class="div btn btn_calc">
            <p> <input type="button" name="" id="btn_seven" title="Sete" value="7" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_eight" title="Oito" value="8" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_nine" title="Nove" value="9" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_multiplies" title="Multiplicação" value="*"
                    onClick="javascript:calc(value);">
            </p>
        </div>

        <div class="div btn btn_calc">
            <p> <input type="button" name="" id="btn_zero" title="Zero" value="0" onClick="javascript:calc(value);">
                <input type="button" name="" id="btn_division" title="Divisão" value="/"
                    onClick="javascript:calc(value);">
            </p>
        </div>

        <div class="div btn btn_calc">
            <input type="reset" name="" value="Apagar" id="btn_apagar" title="Apagar">
            <input type="button" name="" id="btn_equal" title="1" value="=" onClick="javascript:calc(value);">
        </div>

        <div class="info_model calc">
            <p><b id="model-calc">model 920933WKW</b></p>
        </div>
        
        <footer>
            <b id="dev">Desenvolvido por </b>
            <div style="display: inline-block; vertical-align: middle;"><a href="https://github.com/gehaimeBarros"
                    target="_blank"><img src="https://img.icons8.com/color/100/000000/connectdevelop.png"
                        style="width: 23px;" /></a></div>
        </footer>

        <script type="text/javascript" src="js/app.js"></script>

    </form>

</body>

</html>
